<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <!-- ファビコン -->
    <link rel="”icon”" href="" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gotu&family=Lato&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- ヘッダーはあとから入れる -->
    <main class="main">
      <div class="sub-mainView sub-mainView--contact">
        <h1 class="sub-mainView__title">contact</h1>
      </div>
      <div class="breadcrumb">
        <div class="breadcrumb__inner inner">
          <div>top > お問い合わせ</div>
        </div>
      </div>
      <div class="page-subContact subContact">
        <div class="subContact__inner inner subPage-inner">
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSesb19wEo6UAarKohTwEdeozorvVF_ZvGRpKxk2B6W4vkjKqQ/formResponse" method="post" class="subContact__form form" id="form">
            <p class="form__error">※必須項目が入力されていません。<br class="u-mobile">入力してください。</p>
            <dl class="form__item">
              <dt>お名前<span class="form__required">必須</span></dt>
              <dd>
                <input type="text" name="entry.1242152988" value="" placeholder="沖縄　太郎" required />
              </dd>
            </dl>
            <dl class="form__item">
              <dt>メールアドレス<span class="form__required">必須</span></dt>
              <dd>
                <input type="email" name="entry.449242207" value="" class="validate[]" placeholder="aaa000@ggmail.com" required />
              </dd>
            </dl>
            <dl class="form__item">
              <dt>電話番号<span class="form__required">必須</span></dt>
              <dd>
                <input type="tel" name="entry.1598929395" value="" placeholder="000-0000-0000" required />
              </dd>
            </dl>
            <dl class="form__item">
              <dt class="">お問合せ項目<span class="form__required">必須</span></dt>
              <dd class="form__checkbox">
                <label><input type="checkbox" name="entry.2047387316" value="ダイビング講習について" checked/><span>ダイビング講習について</span></label>
                <label><input type="checkbox" name="entry.2047387316" value="ファンデイビングについて"/><span>ファンデイビングについて</span></label>
                <label><input type="checkbox" name="entry.2047387316" value="体験ダイビングについて"/><span>体験ダイビングについて</span></label>
              </dd>
            </dl>
            <dl class="form__item">
              <dt>キャンペーン</dt>
              <dd class="form__select">
                <select name="entry.1463041406" class="">
                  <option value="">選択してください</option>
                  <option value="ライセンス講習">ライセンス講習</option>
                  <option value="ファンダイビング">ファンダイビング</option>
                  <option value="体験ダイビング">体験ダイビング</option>
                </select>
              </dd>
            </dl>
            <dl class="form__item">
              <dt>お問い合わせ内容<span class="form__required">必須</span></dt>
              <dd>
                <textarea name="entry.1432340108" required></textarea>
              </dd>
            </dl>
            <div class="form__policy">
              <label><input type="checkbox" name="policy" value="個人情報の取り扱いについて同意します" required/><span>個人情報の取り扱いについて同意のうえ<br class="u-mobile">送信します。</span></label>
            </div>
            <div class="form__button-wrap">
              <div class="form__button">
                <input type="submit" value="send" id="js-submit"  />
              </div>
            </div>
          </form>
          <div class="subContact__thanks js-thanks">
            <p>お問い合わせ内容を送信完了しました。</p>
            <p>このたびは、お問い合わせ頂き<br class="u-mobile">誠にありがとうございます。<br>
              お送り頂きました内容を確認の上、<br class="u-mobile">3営業日以内に折り返しご連絡させて頂きます。<br>
              また、ご記入頂いたメールアドレスへ、<br class="u-mobile">自動返信の確認メールをお送りしております。</p>
          </div>
        </div>
      </div>
      <div class="page-toTop page-toTop--layout">
        <div class="toTop js-toTop">
          <a href="#top"><span></span></a>
        </div>
      </div>
    </main>
    <!-- フッターはあとから入れる -->
  </body>
</html>
